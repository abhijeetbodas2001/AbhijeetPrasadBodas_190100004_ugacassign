<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="form-group col-sm-5 mx-auto">
			<div class="m-5"><h1>Login</h1></div>
			<form class="form-horizontal" action="http://127.0.0.1/phplogin/authenticate.php" method="post" >
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" class="form-control m-2" name="username" placeholder="Username" id="username" required>
                <br>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" class="form-control m-2" name="password" placeholder="Password" id="password" required>
				<input type="submit" class="btn btn-primary m-2" value="Login">
            </form>
            
            <br>
            <p>New user? Sign up <a href="register.html">here</a></p>
        </div>
        
        
        
	</body>
</html>
