<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="form-group col-sm-4 mx-auto m-5">
			<div class="m-3"><h1>Resgister</h1></div>
			<form action="http://127.0.0.1/phplogin/register.php" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" class="form-control m-2" name="username" placeholder="Username" id="username" required>
				<br>



				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" class="form-control m-2" name="password" placeholder="Password" id="password" required>
				<br>



				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" class="form-control m-2" name="email" placeholder="Email" id="email" required>
				
				
				<br>
				<input type="submit" class="btn btn-primary m-2" value="Register">
			</form>
		</div>
	</body>
</html>
